<div class="modal-header">
  <h4 class="modal-title pull-left">{{ question ?? 'Are you sure?'}}</h4>
  <button type="button" class="close pull-right btn btn-danger" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<div class="modal-body" *ngIf="!!description">
  <p>{{ description }}</p>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-primary" (click)="yes()">Yes</button>
  <button type="button" class="btn btn-danger" (click)="no()">No</button>
</div>
