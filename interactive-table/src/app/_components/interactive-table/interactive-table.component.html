<div class="mobile">
  <h5>Supported only for desktop screen</h5>
  <img class="logo" src="assets/logo-macrix.png" alt="logo">
</div>
<div class="desktop">
<img class="logo" src="assets/logo-macrix.png" alt="logo">
<h3 class="title">Macrix recrutation assignment - R. Jakubowski</h3>
<h4 *ngIf="!people.length" class="text-center mt-5">Looks like there's no people in the table. Please add some.</h4>
<div class="table-container">
  <table *ngIf="people.length">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Street name</th>
        <th>House number</th>
        <th>Apartment number</th>
        <th>Postal code</th>
        <th>Town</th>
        <th>Phone number</th>
        <th>Date of birth</th>
        <th class="age">Age</th>
        <th></th>
      </tr>
    </thead>
    <tbody
      class="table-row"
      #personForm
      appPersonForm
      *ngFor="let person of people$ | async"
      [controls]="this.personControls[person.id]"
      [person]="person"
      (deleteHandler)="handlePersonDelete($event)"
    >
    </tbody>
  </table>
</div>
<div class="panel-container">
  <button (click)="addNewPerson()" class="btn btn-primary">Add</button>
  <button [disabled]="checkForChanges() || anyFormInvalid()" (click)="saveChanges()" class="btn btn-secondary">Save</button>
  <button [disabled]="checkForChanges() || anyFormInvalid()" (click)="reloadData()" class="btn btn-danger">Cancel</button>
</div>
</div>
