<tr>
  <ng-container [formGroup]="userForm"]>
  <td *ngFor="let control of controls">
    <input
      class='input'
      [type]="control.controlType"
      [value]="control.value"
      [disabled]="control.disabled"
      [formControlName]="control.key"
    >
  </td>
  </ng-container>
  <td>
    <button (click)="deletePerson()" class="btn btn-danger">Delete</button>
  </td>
</tr>
