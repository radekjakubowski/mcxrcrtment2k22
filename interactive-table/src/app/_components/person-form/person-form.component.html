<tr>
  <ng-container [formGroup]="userForm">
  <td *ngFor="let control of controls" class="person-row">
    <input
      class='input'
      [type]="control.controlType"
      [value]="control.value"
      [disabled]="control.disabled"
      [formControlName]="control.key"
    >
    <p class='field-error' *ngIf="!!userForm.get(control.key).errors">{{ validationService.getValidationError(userForm.get(control.key), control.key) }}</p>
  </td>
  </ng-container>
  <td>
    <button (click)="deletePerson()" class="btn btn-danger">Delete</button>
  </td>
</tr>
